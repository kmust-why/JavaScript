<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			function changeStyle(sty, col){
				oBox.style[sty] = col;
			}
			changeStyle('color', 'green');
			changeStyle('background', 'red');
		}
	</script>
</head>
<body>
	<div id="box">div元素</div>
</body>
</html>
