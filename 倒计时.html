<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var now = new Date();
				
			};
			function toweek(num){
				switch (num){
					case 0:
						return '星期日';
						break;
					case 1:
						return '星期一';
						break;
					case 2:
						return '星期二';
						break;
					case 3:
						return '星期三';
						break;
					case 4:
						return '星期四';
						break;
					case 5:
						return '星期五';
						break;
					case 6:
						return '星期六';
						break;
					default:
						break;
				}
			}
			function todou(num){
				if (num < 10) {
					return '0' + num;
				}
				else{
					return num;
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
