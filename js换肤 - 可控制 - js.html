<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="1.css" id="link1">
	<script type="text/javascript">
		function aa(){
			var oLink = document.getElementById('link1');
			oLink.href = '1.css';
		}
		function bb(){
			var oLink = document.getElementById('link1');
			oLink.href = '2.css';
		}
		window.onload = function(){
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			btn1.onclick = aa;
			btn2.onclick = bb;
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" name="" value="皮肤01">
	<input id="btn2" type="button" name="" value="皮肤02">
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
