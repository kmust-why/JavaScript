<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div1{
			width: 300px;
			height: 300px;
			background-color: cyan;
		}
		.div2{
			width: 500px;
			height: 500px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
		oDiv.className = 'div2';
	}		
	</script>
</head>
<body>
	<div id="div1" class="div1">这是div</div>
</body>
</html>
